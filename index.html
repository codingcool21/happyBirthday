<!DOCTYPE html>
<html>

<head>
    <!--<script src="//code.jquery.com/jquery-1.11.3.min.js" charset="utf-8"></script>-->
    <script src="HappyBirthday.cc21.js" charset="utf-8"></script>
    <script>
        var happyBirthdayDada;
        $(function() {
            $("#box").hide();
            setTimeout(function() {
                $("#loadingText").text("2...");
                setTimeout(function() {
                    $("#loadingText").text("1...");
                    setTimeout(function() {
                        $("#loadingText").text("0");
                        setTimeout(function() {
                            $("#box").show();
                            happyBirthdayDada = new HappyBirthday("Dada", "42", "happybirthday.mp3");
                            happyBirthdayDada.animateBackgroundColor("body", "red", 1500);
                            setTimeout((function() {
                                happyBirthdayDada.animateBackgroundColor("body", "blue", 1500)
                            }), 1500);
                            setTimeout((function() {
                                happyBirthdayDada.animateGrowObject("#box", "45%", 2000)
                            }), 1500);
                        }, 250)
                    }, 1100)
                }, 1100)
            }, 1100)


        })
    </script>
</head>

<body>
    <div id="loading" style="width: 35%; height: 35%; position: absolute; display: inline-block; background-color: none; margin: auto; top:0; bottom:0; left:0; right:0; text-align: center;">
        <h1 id="loadingText">3...</h1>
    </div>
    <div id="box" style="border: 2px solid black;width: 35%; height: 35%; position: absolute; display: inline-block; background-color: yellow; margin: auto; top:0; bottom:0; left:0; right:0;">

    </div>
</body>

</html>
